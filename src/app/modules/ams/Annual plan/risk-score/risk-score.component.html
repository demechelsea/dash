<div *ngIf="newDiv">
  <form #addDivForm="ngForm">
    <div class="flex flex-col justify-around flex-wrap m-16">
      <div class="flex flex-row justify-between w-full">
        <div class="column risk-item">
          <h6>Risk Item</h6>
        </div>
        <div class="column">
          <h6>Likelihood</h6>
        </div>
        <div class="column">
          <h6>Impact</h6>
        </div>
        <div class="column">
        </div>
      </div>
      <div *ngFor="let riskScore of riskScores; let i = index" class="flex flex-row justify-between w-full">
        <div class="column risk-item col mb-4">
          <input pInputText id="{{'name' + i}}" pKeyFilter="int" [(ngModel)]="riskScore.name" name="{{'name' + i}}"
            [style]="{'width':'200px','height':'45px'}" required minlength="3" />
        </div>
        <div class="column">
          <p-dropdown name="{{'selectedLikelihood' + i}}" [options]="options" [(ngModel)]="riskScore.selectedLikelihood"></p-dropdown>
        </div>
        <div class="column">
          <p-dropdown name="{{'selectedImpact' + i}}" [options]="options" [(ngModel)]="riskScore.selectedImpact"></p-dropdown>
        </div>
        <div class="column">
          <p-button icon="pi pi-trash" (click)="deleteRiskScore(i)" type="button"></p-button>
        </div>
      </div>
    </div>
    <p-button icon="pi pi-plus" (click)="addRiskScore()" type="button"></p-button>
    <div class="save-button">
      <p-button label="Save" (click)="saveRiskScores()" type="button"></p-button>
    </div>
  </form>
</div>
