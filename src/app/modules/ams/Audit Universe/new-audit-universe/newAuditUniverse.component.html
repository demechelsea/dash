<div>
  <form #addDivForm="ngForm" (ngSubmit)="submitAuditableArea(addDivForm)">
    <div style="margin-top: 2em;"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="integer" class="block mb-2"> Name: </label>
        <input pInputText id="integer" pKeyFilter="int" [ngModel]="universeInfo.name" name="name"
          [style]="{'width':'300px','height':'45px'}" required minlength="3" />
      </div>
      <div class="col mb-4">
        <label for="hex" class="block mb-2"> Audit type: </label>
        <p-dropdown [required]="true" [options]="auditTypes" name="auditType" [filter]="true"
          [(ngModel)]="universeInfo.auditType" filterBy="name" [showClear]="true" placeholder="Choose audit type"
          styleClass="p-password" [style]="{'width':'300px','height':'45px'}">
          <ng-template pTemplate="selectedItem">
            <div *ngIf="universeInfo.auditType">
              <div>{{universeInfo.auditType}}</div>
            </div>
          </ng-template>
          <ng-template let-auditType pTemplate="item">
            <div>
              <div>{{auditType}}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
    </div>
    <div class="row">
      <div *ngIf="update" class="col mb-4">
        <label for="status" class=" block mb-2">Status:</label>
        <p-dropdown id="status" [options]="['Active', 'Inactive']" name="status" [(ngModel)]="universeInfo.status"
          placeholder="Select status" [style]="{'width':'300px','height':'45px'}">
        </p-dropdown>
      </div>
    </div>

    <div class="row">
      <div class="col mb-4">
        <label for="integer" class=" block mb-2"> Description: </label>
        <textarea pInputText id="integer" pKeyFilter="int" [ngModel]="universeInfo.description" name="description"
          style='width: 94%; height:150px; resize: none;' required minlength="3"></textarea>
      </div>
      <div>
      </div>
    </div>

    <div style="margin-top: 15em;"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" class="m-8" (click)="closeDialog()"></p-button>
      <p-button *ngIf="!update" label="Create audit universe" [disabled]="addDivForm.invalid!" type="submit"></p-button>
      <p-button *ngIf="update" label="Update audit universe" [disabled]="addDivForm.invalid!" type="submit"></p-button>
    </div>
  </form>
</div>
