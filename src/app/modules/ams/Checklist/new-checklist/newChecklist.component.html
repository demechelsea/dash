<div>
  <form #addDivForm="ngForm" (ngSubmit)="submitChecklist(addDivForm)">
    <div style="margin-top: 2em;"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="integer" class="block mb-2"> Name: </label>
        <input pInputText id="integer" pKeyFilter="int" [ngModel]="checklistInfo.name" name="name"
          [style]="{'width':'300px','height':'45px'}" required minlength="10" />
      </div>
      <div class="col mb-4">
        <label for="integer" class=" block mb-2"> Description: </label>
        <input pInputText id="integer" pKeyFilter="int" [ngModel]="checklistInfo.description" name="description"
          [style]="{'width':'300px','height':'45px'}" required minlength="3" />
      </div>
    </div>
    <div class="row">
      <div class="col mb-4">
        <label for="hex" class="block mb-2"> Auditable area: </label>
        <p-dropdown [required]="true" [options]="auditableAreas" name="auditableArea" optionLabel="name" [filter]="true"
          [ngModel]="checklistInfo.auditableArea" filterBy="name" [showClear]="true"
          placeholder="Choose auditable area" styleClass="p-password" [style]="{'width':'300px','height':'45px'}"
          [disabled]="update">
          <ng-template pTemplate="selectedItem">
            <div *ngIf="checklistInfo?.auditableArea">
              <div>{{checklistInfo.auditableArea.name}}</div>
            </div>
          </ng-template>
          <ng-template let-auditableArea pTemplate="item">
            <div>
              <div>{{auditableArea.name}}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="col mb-4">
      </div>
    </div>
    <div style="margin-top: 15em;"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" class="m-8" (click)="closeDialog()"></p-button>
      <p-button *ngIf="!update" label="Create checklist" [disabled]="addDivForm.invalid!" type="submit"></p-button>
      <p-button *ngIf="update" label="Update checklist" [disabled]="addDivForm.invalid!" type="submit"></p-button>
    </div>
  </form>
</div>
