<div>
  <form #auditableAreaForm="ngForm" (ngSubmit)="submitAuditableArea(auditableAreaForm)">
    <div style="margin-top: 2em;"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="integer" class="block m-2"> Name: </label>
        <input pInputText id="integer" pKeyFilter="int" [ngModel]="auditAreaInfo.name" name="name"
          [style]="{'width':'300px','height':'45px'}" required minlength="10" />
      </div>
      <div class="mb-4 mr-2">
        <label for="hex" class="block mb-2"> Audit object: </label>
        <p-dropdown [options]="auditObjects" name="auditObject" optionLabel="name" [filter]="true"
          [(ngModel)]="auditAreaInfo.auditObject" filterBy="name" [showClear]="true" placeholder="Choose audit object"
          styleClass="p-password" [required]="true" [style]="{'width':'300px','height':'45px'}" [disabled]="update">
          <ng-template pTemplate="selectedItem">
            <div *ngIf="auditAreaInfo?.auditObject">
              <div>{{auditAreaInfo.auditObject.name}}</div>
            </div>
          </ng-template>
          <ng-template let-auditObject pTemplate="item">
            <div>
              <div>{{auditObject.name}}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col mb-4">
          <label for="integer" class=" block mb-2"> Description: </label>
          <textarea pInputText id="integer" pKeyFilter="int" [ngModel]="auditAreaInfo.description" name="description"
            style='width: 97%; height:150px; resize: none;' required minlength="3"></textarea>
        </div>
        <div>
        </div>
      </div>
      <div class="col mb-4">
      </div>
    </div>
    <div style="margin-top: 10em;"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" (click)="closeDialog()"></p-button>
      <p-button *ngIf="!update" label="Create auditable area" [disabled]="auditableAreaForm.invalid!"
        type="submit"></p-button>
      <p-button *ngIf="update" label="Update auditable area" [disabled]="auditableAreaForm.invalid!"
        type="submit"></p-button>
    </div>
  </form>
</div>
