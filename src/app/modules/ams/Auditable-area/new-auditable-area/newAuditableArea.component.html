<div>
  <form #auditableAreaForm="ngForm" (ngSubmit)="submitAuditableArea(auditableAreaForm)">
    <div style="margin-top: 2em;"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="integer" class="block m-2"> Name: </label>
        <input pInputText id="integer" pKeyFilter="int" [(ngModel)]="auditObjectInfo.name" name="name"
          [style]="{'width':'300px','height':'45px'}" required minlength="10" />
      </div>
      <div class="col mb-4">
        <label for="integer" class=" block m-2"> Description: </label>
        <input pInputText id="integer" pKeyFilter="int" [(ngModel)]="auditObjectInfo.description" name="description"
          [style]="{'width':'300px','height':'45px'}" required minlength="3" />
      </div>
    </div>
    <div style="margin-top: 3em;"></div>
    <div class="buttonDiv">
      <p-button *ngIf="!update" label="Create auditable area" [disabled]="auditableAreaForm.invalid!"
        type="submit"></p-button>
      <p-button *ngIf="update" label="Update auditable area" [disabled]="auditableAreaForm.invalid!"
        type="submit"></p-button>
    </div>
  </form>
</div>
