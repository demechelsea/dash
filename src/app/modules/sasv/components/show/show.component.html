<div
  class="flex flex-col items-center bg-white p-6 rounded-lg shadow-lg overflow-hidden"
>
  <div class="mb-8">
    <h1 class="text-xl items-center text-blue-600">
      {{ postResponse?.employee?.fullName }}
    </h1>
  </div>
  <div class="flex justify-around space-x-16 mb-8">
    <div *ngIf="signatureImage" class="relative group">
      <img
        class="w-24 h-24 border border-blue-600"
        [src]="dbSignImage"
        alt="signatureImage"
      />
      <img
        class="w-24 h-24 border border-blue-600 absolute transition-all duration-500 transform scale-100 group-hover:scale-200 group-hover:z-10 hover-img"
        (mouseout)="deleteBlurred1()"
        (mouseover)="showBlurred1()"
        [src]="dbSignImage"
        alt="signatureImage"
      />
      <figcaption
        *ngIf="signatureImage && stampImage"
        class="text-center text-sm font-bold mt-2"
      >
        Signature
      </figcaption>
    </div>
    <div *ngIf="stampImage" class="relative group">
      <img
        class="w-24 h-24 border border-blue-600"
        [src]="dbStampImage"
        alt="stampImage"
      />
      <img
        class="w-24 h-24 border border-blue-600 absolute transition-all duration-500 transform scale-100 group-hover:scale-200 group-hover:z-10 hover-img"
        (mouseout)="deleteBlurred2()"
        (mouseover)="showBlurred2()"
        [src]="dbStampImage"
        alt="stampImage"
      />
      <figcaption
        *ngIf="signatureImage && stampImage"
        class="text-center text-sm font-bold mt-2"
      >
        Stamp
      </figcaption>
    </div>
  </div>

  <h3 class="text-blue-600 text-xl items-center">
    {{ postResponse?.organizationalUnit?.name }}
  </h3>
  <h3 class="text-blue-600 text-xl items-center">
    {{ postResponse?.subProcess?.name }}
  </h3>
  <h3 class="text-blue-600 text-xl items-center">
    {{ postResponse?.process?.name }}
  </h3>
  <h3 class="text-blue-600 text-xl items-center">
    {{ postResponse?.district?.name }}
  </h3>
  <h3 class="text-blue-600 text-xl items-center">
    {{ postResponse?.branch?.name }}
  </h3>
</div>
