<div class="card">
  <h5>Authority Table</h5>
  <p-table  selectionMode="single"  dataKey="id" [tableStyle]="{'min-width': '50rem'}"
      [rows]="5" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name" style="width:2%">ID </th>
              <th pSortableColumn="representative.name" style="width:24.5%">Employee <p-sortIcon field="representative.name"></p-sortIcon></th>
              <th pSortableColumn="status" style="width:24.5%">Division <p-sortIcon field="status"></p-sortIcon></th>
              <th pSortableColumn="country.name" style="width:24.5%">State</th>
              <th pSortableColumn="status" style="width:24.5%">Action</th>
          </tr>
          <tr>
              <th></th>
              <th>
                  <input pInputText type="text"  placeholder="Search by Employee" class="w-full">
              </th>
              <th>
                  <input pInputText type="text"  placeholder="Search by Division" class="w-full">
              </th>
              <th></th>
              <th>
                <p-button label="Show" ></p-button>
                <p-button label="Update" ></p-button>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="5">No found.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
